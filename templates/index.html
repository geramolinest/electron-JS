<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <link rel="stylesheet" href="../styles/styles.css">
    <title>Quick Notes</title>
  </head>
  <body>
      <div class="main">
         
          <div class="title">
            <h1>Quick Notes 📝</h1>
          </div>
          
          <div class="form">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Title 🖋</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Your note title here">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Description 🤨</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Let's write here!"></textarea>
            </div>
            <div class="button">
                <button type="button" class="btn btn-dark" id="btnSave">Save your idea 😉</button>
            </div>  
          </div>
          <div class="nav-bar">
            <nav class="navbar-container" >
                <div class="itemsNav">
                    <a class="navbar-brand" href="#">Home 🏠</a>
                    <a class="navbar-brand" href="#">My Notes 📝</a> 
                </div>
            </nav>
        </div>          
      </div>
  </body>
</html>
